	<script type="text/javascript" src="swfobject.js"></script>

		var attributes = {};
		attributes.id = "myId";
		swfobject.embedSWF("GridGalleryDemo.swf", "myContent", "720", "480", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
